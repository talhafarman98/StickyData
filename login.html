<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4e78;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #d43e63; }
    p { text-align: center; }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4e78;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://xhsnkexolqhgucplmjyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhoc25rZXhvbHFoZ3VjcGxtanlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5ODU0OTEsImV4cCI6MjA2ODU2MTQ5MX0.XhsnJAWZtFNX3915p8mUF6RB6NmgfD3d6wUZ7DaoC30'
    );

    const loginBtn = document.getElementById("loginBtn");
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      spinner.style.display = "block";
      loginBtn.disabled = true;
      message.textContent = "";

      const { data: loginData, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        spinner.style.display = "none";
        loginBtn.disabled = false;
        message.style.color = "red";
        message.textContent = error.message;
        return;
      }

      // Fetch username from table
      const { data: userRow } = await supabase
        .from("user_projects")
        .select("username")
        .eq("email", email)
        .maybeSingle();

      const username = userRow?.username || "";

      spinner.style.display = "none";
      loginBtn.disabled = false;

      if (username) {
        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = `index.html?user=${username}`, 1500);
      } else {
        message.style.color = "red";
        message.textContent = "User record not found.";
      }
    });
  </script>
</body>
</html>

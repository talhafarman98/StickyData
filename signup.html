<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #764ba2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #5a3a82; }
    p, a { text-align: center; display: block; }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #764ba2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Create Account</button>
    <p id="message"></p>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://xhsnkexolqhgucplmjyq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhoc25rZXhvbHFoZ3VjcGxtanlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5ODU0OTEsImV4cCI6MjA2ODU2MTQ5MX0.XhsnJAWZtFNX3915p8mUF6RB6NmgfD3d6wUZ7DaoC30';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const signupBtn = document.getElementById("signupBtn");
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");

    signupBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        message.textContent = "Please fill all fields.";
        message.style.color = "red";
        return;
      }

      spinner.style.display = "block";
      signupBtn.disabled = true;
      message.textContent = "";

      const { data: signUpData, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        spinner.style.display = "none";
        signupBtn.disabled = false;
        message.textContent = error.message;
        message.style.color = "red";
        return;
      }

      // Insert user into user_projects table
      await supabase
        .from("user_projects")
        .insert({ username, email, projects: {} });

      spinner.style.display = "none";
      message.style.color = "green";
      message.textContent = "Signup successful! Check your email to confirm.";
      setTimeout(() => window.location.href = "login.html", 2000);
    });
  </script>
</body>
</html>
